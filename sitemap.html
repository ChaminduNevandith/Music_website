      <script>
      // Get references to all the rectangles
      var home = document.getElementById("home");
      var content = document.getElementById("Content");
      var store = document.getElementById("Store");
      var form = document.getElementById("Form");
      var quiz = document.getElementById("Quiz");
      var student = document.getElementById("Student");
      var sitemap = document.getElementById("Sitemap");
      var gallery = document.getElementById("Gallery");


      // Define a function to open a website when the user clicks on a rectangle
      function openWebsite(rectangle, url) {
        rectangle.addEventListener("click", function() {
          window.location.href = url;
        });
      }

      // Open the appropriate website when the user clicks on a rectangle
      openWebsite(home, "https://www.example.com");
      openWebsite(content, "extraContent.html");
      openWebsite(store, "https://www.example.com/store");
      openWebsite(form, "https://www.example.com/form");
      openWebsite(quiz, "https://www.example.com/quiz");
      openWebsite(student, "https://www.example.com/student");
      openWebsite(sitemap, "sitemap.html");
      openWebsite(gallery, "gallary 1.html");
    </script>
